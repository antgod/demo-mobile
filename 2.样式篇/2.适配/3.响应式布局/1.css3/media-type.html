<html>
<head>

	content="width=device-width,user-scalable=no,target-densitydpi=device-dpi" />
<title>media-type</title>
<style>
.box {
	width: 200px;
	height: 200px;
	background: blue;
	margin: 0 auto;
}

	.box {
		background: red;
	}
}

	all 媒体类型
	
	and 关键字 
	
	(min-width: 400px) 媒体特性
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
