<html lang="en"><head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 500px;
            height: 300px;
            margin: 20px auto;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!--http://www.swiper.com.cn/usage/index.html-->
<!-- Swiper -->
<div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
        <div class="swiper-slide swiper-slide-active" style="width: 500px;">Slide 1</div>
        <div class="swiper-slide swiper-slide-next" style="width: 500px;">Slide 2</div>
        <div class="swiper-slide" style="width: 500px;">Slide 3</div>
        <div class="swiper-slide" style="width: 500px;">Slide 4</div>
        <div class="swiper-slide" style="width: 500px;">Slide 5</div>
        <div class="swiper-slide" style="width: 500px;">Slide 6</div>
        <div class="swiper-slide" style="width: 500px;">Slide 7</div>
        <div class="swiper-slide" style="width: 500px;">Slide 8</div>
        <div class="swiper-slide" style="width: 500px;">Slide 9</div>
        <div class="swiper-slide" style="width: 500px;">Slide 10</div>
    </div>
</div>

<!-- Swiper JS -->
<script src="dist/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container');
</script>

</body></html>
