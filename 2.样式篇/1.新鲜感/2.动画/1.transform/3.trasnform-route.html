<!DOCTYPE html>
<html>
<head>
    <script src="../prefixfree.min.js"></script>
    <style>
        .wrap{width: 400px;height: 400px;border: 1px solid #000000;}
        body,ul{margin: 0;list-style: none;padding: 0;}
        ul{width: 100%;}
        ul li{text-align: center;line-height: 50px;
            width: 100px;height: 50px;border-radius: 5px;background: #FF3366;margin: 5px;position: relative;}
        ul li:nth-child(1){transition:all 2s ease;}
        ul li:nth-child(2){transition:all 3s ease-in;background: #aaa;}
        ul li:nth-child(3){transition:all 3.5s ease-out;background: #00ee00;}
        ul li:nth-child(4){transition:all 3.5s ease-in-out;background: #00ee00;}
        ul li:nth-child(5){transition:all 4s linear;background: #F6D031;}

        .wrap:hover li:nth-child(1){transform:translate(290px,55px) rotate(360deg);}
        .wrap:hover li:nth-child(2){transform:translate(290px,55px) rotate(360deg);}
        .wrap:hover li:nth-child(3){transform:translate(290px,-110px) rotate(360deg);}
        .wrap:hover li:nth-child(4){transform:translate(290px,55px) rotate(720deg);}
        .wrap:hover li:nth-child(5){transform:translate(290px,-55px) rotate(720deg);}
    </style>
</head>

<body>

<div class="wrap">
    <ul>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>linear</li>
    </ul>
</div>

</body>
</html>
